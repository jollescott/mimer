{% extends 'base.html' %} {% block styles %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'quiz/login.css' %}" />

{% endblock %} {% block content %}

<div class="form-container">
  <div class="form-signin">
    <h1>Ordförståelse</h1>
    <form method="POST" action="login">
      {% csrf_token %}

      <label for="inputUser" class="sr-only">Användarnamn</label>
      <input
        type="text"
        id="inputUser"
        class="form-control"
        placeholder="Username"
        required=""
        autofocus=""
        name="username"
      />
      <label for="inputPassword" class="sr-only">Lösenord</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required=""
        name="password"
      />

      {% if fail %}
      <p style="color: red">Fel Lösenord eller Användarnamn.</p>
      {% endif %}

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Logga in
      </button>
    </form>
  </div>
</div>

{% endblock %}
